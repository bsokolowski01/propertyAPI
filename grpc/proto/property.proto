syntax = "proto3";    

package propertyAPI;

message VoidParam {}

// Clients
service ClientService {
  rpc ReadClient (ClientId) returns (Client);
  rpc ReadClients (VoidParam) returns (Clients);
  rpc CreateClient (ClientResponse) returns (Client);
  rpc UpdateClient (ClientResponse) returns (Client);
  rpc DeleteClient (ClientId) returns (DeleteClientResponse);
}

message ClientId {
  int32 clientId = 1;
}

message Client {
  int32 clientId = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string address = 5;
}

message Clients {
  repeated Client clients = 1;
}

message DeleteProduckResponse {
  bool deleted = 1;
}

// Property
message PropertyRequest {
  int32 propertyId = 1;
}

message PropertyResponse {
  int32 propertyId = 1;
  string address = 2;
  string description = 3;
  int32 rooms = 4;
  string surfaceArea = 5;
  string status = 6;
  string type = 7;
  string rent = 8;
  string price = 9;
  string pricePerMeter = 10;
}

message ReservationRequest {
  int32 reservationId = 1;
}

message ReservationResponse {
  int32 reservationId = 1;
  int32 propertyId = 2;
  int32 clientId = 3;
  ReservationDate date = 4;
}

message ReservationDate {
  string start = 1;
  string end = 2;
}
